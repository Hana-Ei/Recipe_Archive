<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<header>
    <h1>회원가입</h1>
</header>
<main>
    <div class="signup-container">
        <form action="/users/register" method="post" th:object="${user}">
            <!-- 닉네임 -->
            <div class="form-group">
                <label for="user_nickname">닉네임</label>
                <input type="text" id="user_nickname" name="user_nickname" placeholder="닉네임" th:field="*{user_nickname}" required>
            </div>

            <!-- 아이디 -->
            <div class="form-group">
                <label for="user_name">아이디</label>
                <input type="text" id="user_name" name="user_name" placeholder="아이디" th:field="*{user_name}" required>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="user_password">비밀번호</label>
                <input type="password" id="user_password" name="user_password" placeholder="비밀번호" th:field="*{user_password}" required>
            </div>

<!--            &lt;!&ndash; 비밀번호 확인 &ndash;&gt;-->
<!--            <div class="form-group">-->
<!--                <label for="confirm-password">비밀번호 확인</label>-->
<!--                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" th:field="*{user_password}" required>-->
<!--            </div>-->

            <!-- 이메일 -->
            <div class="form-group">
                <label for="user_email">이메일</label>
                <input type="email" id="user_email" name="user_email" placeholder="이메일" th:field="*{user_email}" required>
            </div>

            <!-- 인증번호 -->
<!--            <div class="form-group verification-group">-->
<!--                <input type="text" id="verification-code" name="verification-code" placeholder="인증번호 입력" required>-->
<!--                <button type="button" class="btn verify-btn">인증번호 받기</button>-->
<!--            </div>-->

            <!-- 회원가입 버튼 -->
            <button type="submit" class="btn signup-btn">회원가입</button>
        </form>
    </div>
</main>
</body>
</html>
