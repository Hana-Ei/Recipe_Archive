<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/login.css"> <!-- CSS 파일 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

</head>
<body>
<header>

  <h1>레시피 아카이브</h1>

</header>
<main>
  <br>
  <h1>로그인 / 회원가입</h1>
<div class="login-container">
  <form action="/users/login" method="post" th:object="${user}">

    <!-- 구글 로그인 버튼 -->
<!--    <button type="button" class="btn google-btn" onclick="location.href='/oauth2/authorization/google'">-->
<!--      <img src="../../static/img/googlelogo.png" alt="Google Logo">-->
<!--    </button>-->

    <p>or</p>
    <div class="form-group">
      <label for="username"></label>
      <input type="text" id="username" name="username" placeholder="아이디" th:field="*{user_name}" required>
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="비밀번호" th:field="*{user_password}" required>
    </div>

    <button type="submit" class="btn login-btn">로그인</button>
    <div class="links">
      <a href="/users/register">회원가입</a>
      <span>|</span>
      <a href="/users/forgot-password">아이디/비밀번호 찾기</a>
    </div>
  </form>
</div>
</main>
</body>
</html>
